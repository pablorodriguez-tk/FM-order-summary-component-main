<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="order-summary">
        <picture class="order-summary__image">
          <img
            src="./images/illustration-hero.svg"
            alt="A happy person listening music on a headphone and with a mobile phone in his hand."
          />
        </picture>
        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary__container flex-group-row">
            <img
              class="order-summary__icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="order-summary__plan">
              <p class="order-summary__plan-type">Annual Plan</p>
              <p class="order-summary__plan-price">$59.99/year</p>
            </div>
            <div class="filler"></div>
            <p class="order-summary__link">Change</p>
          </div>

          <button class="primary-button">Proceed to Payment</button>
          <button class="secondary-button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
